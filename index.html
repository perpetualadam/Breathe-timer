<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathing Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <base href="/Breathe-timer/">
</head>
<body>
  <div class="container">
    <h1 id="app-title">Breathe Timer</h1>

    <p id="cycle-counter">Cycle: 1 / 12</p>

    <div id="animation-circle"></div>

    <h2 id="phase-text">Ready</h2>
    <p id="timer-display">0.0</p>

    <div class="buttons">
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>

    <div class="language-selector">
      <label for="lang-select" id="language-label">Language:</label>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="hi">हिन्दी</option>
        <option value="tr">Türkçe</option>
        <option value="ru">Русский</option>
        <option value="af">Afrikaans</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </div>

  <audio id="bell-sound" src="bell.mp3" preload="auto"></audio>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then((reg) => {
          console.log("Service Worker registered!", reg);
        })
        .catch((err) => {
          console.log("Service Worker registration failed:", err);
        });
    }
  </script>
</body>
</html>
