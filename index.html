<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathe Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <base href="/Breathe-timer/">
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container">
    <h1 id="app-title">Breathing Timer</h1>

    <p id="cycle-counter">Cycle: 1 / 12</p>

    <div id="animation-circle"></div>

    <h2 id="phase-text" class="hidden">Ready</h2>
    <p id="timer-display">0.0</p>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div class="buttons">
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>

    <div class="language-selector">
      <label for="lang-select" id="language-label">Language:</label>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="tr">T√ºrk√ße</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="af">Afrikaans</option>
        <option value="pt">Portugu√™s</option>
        <option value="zh">‰∏≠Êñá</option>
      </select>
    </div>

    <button id="bmc-button">‚òï Buy Me a Coffee</button>
    <button id="toggle-sound">üîä Play Rain</button>
  </div>

  <audio id="bell-sound" src="bell.mp3" preload="auto"></audio>
  <audio id="background-sound" src="rain.mp3" loop preload="auto"></audio>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 40 },
        size: { value: 2 },
        opacity: { value: 0.3 },
        move: { speed: 0.5 },
        color: { value: "#56ab2f" }
      }
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then((reg) => console.log("Service Worker registered!", reg))
        .catch((err) => console.log("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
