<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathe Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <base href="/Breathe-timer/">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container">
    <h1 id="app-title">Breathing Timer</h1>
    <h2 id="phase-text">Ready</h2>
    <div id="animation-circle"></div>
    <div id="timer-display">0.0</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="cycle-counter">Cycle: 0/12</p>

    <div class="buttons">
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>

    <div class="language-selector">
      <label id="language-label" for="lang-select">Language:</label>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="tr">T√ºrk√ße</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="af">Afrikaans</option>
        <option value="pt">Portugu√™s</option>
        <option value="zh">‰∏≠Êñá</option>
      </select>
    </div>

    <button id="toggle-sound">üîä Play Rain</button>
    <button id="bmc-button">‚òï Buy Me a Coffee</button>
  </div>

  <!-- Audio files -->
  <audio id="bell-sound" src="bell.mp3" preload="auto"></audio>
  <audio id="background-sound" src="rain.mp3" loop preload="auto"></audio>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: {
        enable: true,
        zIndex: -1
      },
      particles: {
        number: { value: 40 },
        size: { value: 2 },
        opacity: { value: 0.3 },
        move: { speed: 0.5 },
        color: { value: "#56ab2f" }
      }
    });
  </script>

  <!-- Main App Script -->
  <script src="app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("Service Worker registered!", reg))
          .catch(err => console.log("Service Worker error:", err));
      });
    }
  </script>
</body>
</html>
